<div class="header-title-com container-fluid gradient-bg">
    <div class="row">

        <a href="../Admin/dashboard"><i class="fas fa-home i_test" ></i></a>
        <a href="../Admin/TPAList" class="title-heding-col">
            <h6>Add TPA List</h6>
        </a> <i class="fas fa-chevron-right i_test"></i> <span style="padding: 7px 18px 0;">  Add TPA List</span>



    </div>
</div>
<div class="p-5">
    <div class="card card-custom pr-5 pl-5 gutter-b example example-compact">

        <!--<div class="card-header">
        <b class="card-title">Create Collection Center</b>
    </div>-->
        <!--begin::Form-->
        <form autocomplete="off" class="form" [formGroup]="TPAListAdd" style="padding-bottom: 6px;">

            <div class="row mt-3">
                <mat-form-field class="col-md-12" appearance="fill">
                    <mat-label>TPA Name *</mat-label>
                    <input matInput placeholder="TPA Name " formControlName="Name">
                </mat-form-field>

            </div>

            <div class="font-size-sm ">

                <div class="head-sub-title">
                    <h4>Address</h4>
                </div>

                <div class="row  mb-2 ml-2 mr-2 mt-2">
                    <mat-form-field class="col-md-6" appearance="fill">
                        <mat-label>Address1</mat-label>
                        <textarea matInput placeholder="Address" formControlName="Address"></textarea>
                    </mat-form-field>

                    <mat-form-field class="col-md-6" appearance="fill">
                        <mat-label>Address2</mat-label>
                        <textarea matInput placeholder="Address2" formControlName="Address2"></textarea>
                    </mat-form-field>
                    <mat-form-field class="col-md-4" appearance="fill">
                        <mat-label>Area</mat-label>
                        <input matInput formControlName="Area" placeholder="Area">
                    </mat-form-field>
                    <mat-form-field class="col-md-4" appearance="fill">
                        <mat-label>Pincode</mat-label>
                        <input matInput formControlName="Pincode" placeholder="Pincode" (keypress)="($event.charCode >= 48 && $event.charCode <= 58)" placeholder="Pin Code *" matInput>
                    </mat-form-field>
                    <mat-form-field class="col-md-4" appearance="fill">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="City" placeholder="City">
                    </mat-form-field>

                    <mat-form-field class="col-md-4" appearance="fill">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="State" placeholder="State">
                    </mat-form-field>
                    <mat-form-field class="col-md-4" appearance="fill">
                        <mat-label>Country</mat-label>
                        <input matInput formControlName="Country" placeholder="Country">
                    </mat-form-field>
                    <mat-form-field class="col-md-4" appearance="fill">
                        <mat-label>Telephone Number</mat-label>
                        <input matInput formControlName="TelephoneNo" placeholder="Telephone Number" (keypress)="($event.charCode >= 48 && $event.charCode <= 58)" placeholder="Telephone Number *" matInput>
                    </mat-form-field>
                </div>

            </div>
            <div class="row mt-3 mb-2">
                <div class="col-md-6">
                    <button type="submit" (click)="onSubmit()" class="btn btn-sm btn-primary mr-5">Save</button>
                    <button (click)="Back()" class="btn btn-sm btn-secondary">Cancel</button>
                </div>
            </div>

        </form>
        <!--end::Form-->
    </div>
</div>


  <h1 mat-dialog-title>Add Field</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="form-group row">
      <div class="col-md-12">
        <label>Field Name : </label>
        <br />
        <input type="text" class="form-control-sm form-control" placeholder="Enter Field Name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Alias : </label>
        <br />
        <input type="text" class="form-control-sm form-control" placeholder="Enter Alias">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Field Type : </label>
        <br />
        <select class="form-control-sm " name="PrintFormat">
          <option>Always Typed In</option>
          <option>Choose from predefined Values</option>
          <option>Formula Field</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Field Style : </label>
        <br />
        <select class="form-control-sm " name="PrintFormat">
          <option>Alphanumeric</option>
          <option>Numeric</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Normal Values : </label>
        <br />
        <textarea type="text" class="form-control-sm form-control" placeholder="Enter NormalValues"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label>Minimum Values : </label>
        <br />
        <input type="text" class="form-control-sm form-control" placeholder="Enter Minimum Values">
      </div>
      <div class="col-md-6">
        <label>Maximum Values : </label>
        <br />
        <input type="text" class="form-control-sm form-control" placeholder="Enter Maximum Values">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Group Name : </label>
        <br />
        <select>
          <option></option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label>Group No : </label>
        <br />
        <input type="text" class="form-control-sm form-control" placeholder="Enter Group No">
      </div>
      <div class="col-md-6">
        <label>Units : </label>
        <br />
        <input type="text" class="form-control-sm form-control" placeholder="Enter Units">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Default Value : </label>
        <br />
        <input type="text" class="form-control-sm form-control" placeholder="Enter Default Value">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Field Description : </label>
        <br />
        <textarea type="text" class="form-control-sm form-control" placeholder="Enter Field Description"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <input type="checkbox">Compulsory
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close class="btn btn-primary mr-2">Save</button>
  <button mat-dialog-close class="btn btn-secondary">Close</button>
</div>

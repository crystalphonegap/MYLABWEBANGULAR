<div class="header-title-com container-fluid gradient-bg">
    <div class="row">

        <a href="../Admin/dashboard"><i class="fas fa-home i_test" ></i></a>
        <a href="../Admin/CollectionList" class="title-heding-col">
            <h6>Collection Center List</h6>
        </a> <i class="fas fa-chevron-right i_test"></i> <span style="padding: 7px 18px 0;">  Add Collection Center</span>



    </div>
</div>
<div class="p-5">
    <div class="card card-custom pr-5 pl-5 gutter-b example example-compact">

        <!--<div class="card-header">
        <b class="card-title">Create Collection Center</b>
    </div>-->
        <!--begin::Form-->
        <form autocomplete="off" class="form" [formGroup]="CollectionCenterAdd" style="padding-bottom: 6px;" #formDirective="ngForm">

            <div class="row mt-3">
                <mat-form-field class="col-md-12" appearance="fill">
                    <mat-label>Collection Center Name *</mat-label>
                    <input matInput placeholder="Collection Center Name " formControlName="CENTER_Name">
                </mat-form-field>

            </div>

            <div class="font-size-sm ">


                <!-- <div class="head-sub-title">
                    <h4>Details</h4>
                </div> -->
                <mat-card style="box-shadow: none; padding: 5px;">
                    <mat-card-content>
                        <mat-tab-group class="demo-tab-group">
                            <mat-tab label="Details">
                                <div class="demo-tab-content">
                                    <div class="row p-3">

                                        <mat-form-field class="col-md-2" appearance="fill">
                                            <mat-label>Contact No</mat-label>
                                            <input type="tel" matInput formControlName="CENTER_Mobileno" placeholder="Contact No" (keypress)="($event.charCode >= 48 && $event.charCode <= 58)" placeholder="Mobile No *" matInput>
                                        </mat-form-field>
                                        <mat-form-field class="col-md-3" appearance="fill">
                                            <mat-label>Email Address</mat-label>
                                            <!-- <input type="email" matInput formControlName="CENTER_Email" placeholder="Email Address"> -->

                                            <input
                                            type="text"
                                            matInput
                                            formControlName="CENTER_Email"
                                            class="form-input-field"
                                            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                                        />
                                                <mat-error *ngIf="CollectionCenterAdd.get('CENTER_Email').hasError('required')"
                                                    >Email is required</mat-error
                                                >
                                                <mat-error *ngIf="CollectionCenterAdd.get('CENTER_Email').hasError('email')"
                                                    >Please enter a valid email address
                                                </mat-error>
                                      </mat-form-field>
                                   

                                        <mat-form-field class="col-md-4" appearance="fill">
                                            <mat-label>Select Rate List *</mat-label>
                                            <mat-select formControlName="CENTER_RATELIST_ID">
                                                <mat-option *ngFor="let data of RateList" [value]="data?.RateListId">
                                                    {{data?.RateListName}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>

                                        <mat-form-field class="col-md-3" appearance="fill">
                                            <mat-label>Discount Per %</mat-label>
                                            <input matInput formControlName="CENTER_Percentage" placeholder="Discount Per %">
                                        </mat-form-field>
                                        <mat-checkbox class="col-md-1" formControlName="CENTER_CREDIT">
                                            CREDIT
                                        </mat-checkbox>
                                        <mat-checkbox class="col-md-1" formControlName="CENTER_OutSourceLab">
                                            Outsource Lab
                                        </mat-checkbox>


                                    </div>
                                </div>
                            </mat-tab>



                            <!-- <div class="head-sub-title">
                    <h4>Address</h4>
                </div> -->


                            <mat-tab label="Address">
                                <div class="row  mb-2 ml-2 mr-2 mt-2">
                                    <mat-form-field class="col-md-6" appearance="fill">
                                        <mat-label>Address1</mat-label>
                                        <textarea matInput placeholder="Address1" formControlName="CENTER_Address1"></textarea>
                                    </mat-form-field>

                                    <mat-form-field class="col-md-6" appearance="fill">
                                        <mat-label>Address2</mat-label>
                                        <textarea matInput placeholder="Address2" formControlName="CENTER_Address2"></textarea>
                                    </mat-form-field>
                                    <mat-form-field class="col-md-4" appearance="fill">
                                        <mat-label>Area</mat-label>
                                        <input matInput formControlName="Area" placeholder="Area">
                                    </mat-form-field>
                                    <mat-form-field class="col-md-4" appearance="fill">
                                        <mat-label>Pincode</mat-label>
                                        <input matInput formControlName="Pincode" placeholder="Pincode" (keypress)="($event.charCode >= 48 && $event.charCode <= 58)" placeholder="Pin Code *" matInput>
                                    </mat-form-field>
                                    <mat-form-field class="col-md-4" appearance="fill">
                                        <mat-label>City</mat-label>
                                        <input matInput formControlName="CENTER_City" placeholder="City">
                                    </mat-form-field>

                                    <mat-form-field class="col-md-4" appearance="fill">
                                        <mat-label>State</mat-label>
                                        <input matInput formControlName="State" placeholder="State">
                                    </mat-form-field>
                                    <mat-form-field class="col-md-4" appearance="fill">
                                        <mat-label>Country</mat-label>
                                        <input matInput formControlName="Country" placeholder="Country">
                                    </mat-form-field>
                                    <mat-form-field class="col-md-4" appearance="fill">
                                        <mat-label>Telephone Number</mat-label>
                                        <input matInput formControlName="TelephoneNo" placeholder="Telephone Number" (keypress)="($event.charCode >= 48 && $event.charCode <= 58)">
                                    </mat-form-field>




                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </mat-card-content>
                </mat-card>

            </div>
            <div class="row mt-3 mb-2">
                <div class="col-md-6">
                    <button type="submit" (click)="onSubmit()" class="btn btn-sm btn-primary mr-5">Done</button>
                    <button (click)="Back()" class="btn btn-sm btn-secondary">Cancel</button>
                </div>
            </div>

        </form>
        <!--end::Form-->
    </div>
</div>
